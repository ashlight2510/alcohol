<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 주량 MBTI 테스트</title>
    <meta
      name="description"
      content="당신의 술자리 성향을 알아보는 재미있는 MBTI 테스트"
    />

    <!-- OG Tags -->
    <meta property="og:title" content="나의 주량 MBTI 테스트" />
    <meta
      property="og:description"
      content="당신의 술자리 성향을 알아보는 재미있는 MBTI 테스트"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://dummyimage.com/1200x630/1f2937/f9fafb&text=Drinking+MBTI+Test"
    />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="주량 MBTI 테스트" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="나의 주량 MBTI 테스트" />
    <meta
      name="twitter:description"
      content="당신의 술자리 성향을 알아보는 재미있는 MBTI 테스트"
    />
    <meta
      name="twitter:image"
      content="https://dummyimage.com/1200x630/1f2937/f9fafb&text=Drinking+MBTI+Test"
    />

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <meta property="og:image:alt" content="Drinking MBTI Test" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20y%3D%27.9em%27%20font-size%3D%2790%27%3E%F0%9F%8D%BA%3C/text%3E%3C/svg%3E"
    />
  </head>
  <body
    class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 min-h-screen"
  >
    <div class="container mx-auto px-4 py-8 max-w-2xl">
      <!-- Start Screen -->
      <div id="startScreen" class="text-center">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
          <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
            🍺 나의 주량 MBTI 테스트
          </h1>
          <p class="text-lg text-gray-600 mb-8">
            당신의 술자리 성향을 알아보는<br />재미있는 테스트입니다
          </p>
          <button
            id="startBtn"
            class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-4 px-8 rounded-xl text-lg hover:from-purple-600 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg"
          >
            테스트 시작하기
          </button>
        </div>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hidden">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
          <!-- Progress Bar -->
          <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
              <span id="progressText">질문 1 / 10</span>
              <span id="progressPercent">10%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
              <div
                id="progressBar"
                class="bg-gradient-to-r from-purple-500 to-indigo-600 h-3 rounded-full transition-all duration-300"
                style="width: 10%"
              ></div>
            </div>
          </div>

          <!-- Question -->
          <h2
            id="questionText"
            class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 text-center"
          >
            질문이 여기에 표시됩니다
          </h2>

          <!-- Choices -->
          <div id="choicesContainer" class="space-y-4">
            <!-- Choices will be injected here by JS -->
          </div>
        </div>
      </div>

      <!-- Result Screen -->
      <div id="resultScreen" class="hidden">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10 text-center">
          <div id="resultContent">
            <!-- Result will be injected here by JS -->
          </div>

          <div
            id="resultActions"
            class="mt-8 flex flex-col md:flex-row md:flex-wrap gap-3 md:justify-center"
          >
            <button
              id="restartBtn"
              class="result-action w-full md:flex-1 bg-gray-500 text-white font-bold px-6 rounded-xl hover:bg-gray-600 transition-all"
            >
              다시하기
            </button>
            <button
              id="shareBtn"
              class="result-action w-full md:flex-1 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold px-6 rounded-xl hover:from-purple-600 hover:to-indigo-700 transition-all"
            >
              결과 공유하기
            </button>
            <button
              id="moreTestsBtn"
              class="result-action w-full md:flex-1 bg-white border border-purple-100 text-purple-700 font-bold px-6 rounded-xl hover:bg-purple-50 hover:border-purple-200 transition-all"
            >
              더 많은 테스트 해보기
            </button>
          </div>

          <!-- 카카오 애드핏 광고 -->
          <div class="mt-8 flex justify-center">
            <ins
              class="kakao_ad_area"
              style="display: none"
              data-ad-unit="DAN-eZEarGwUy9nxHKjd"
              data-ad-width="300"
              data-ad-height="250"
            ></ins>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
  </body>
</html>
